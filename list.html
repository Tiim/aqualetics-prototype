<!DOCTYPE html>

<head>
  <title>
    Rapport Prototyp
  </title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.css"
  />
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>
  <header class="section"></header>
  <section class="section">
    <div class="container">
      <h3 class="title">Gruppen</h2>
        <div class="field is-grouped">
          <p class="control">
            <div class="select">
              <select>
                <option>Alle</option>
                <option>Montag</option>
                <option>Dienstag</option>
                <option>Mittwoch</option>
                <option>Donnerstag</option>
                <option>Freitag</option>
                <option>Samstag</option>
                <option>Sonntag</option>
              </select>
            </div>
          </p>
          <p class="control">
            <div class="select">
              <select>
                <option>Alle</option>
                <option>15:00</option>
                <option>16:00</option>
              </select>
            </div>
          </p>
          <p class="control">
            <div class="select">
              <select>
                <option>Alle</option>
                <option>1</option>
                <option>2</option>
              </select>
            </div>
          </p>
        </div>
        <div class="table-container scroll-table">
          <table class="table is-striped is-narrow is-hoverable is-fullwidth table-container">
            <thead class="is-size-7">
              <th>Tag</th>
              <th>Zeit</th>
              <th>Level</th>
              <th>Trainer</th>
              <th>Zyklus</th>
            </thead>
            <tbody>
              <tr>
                <td>Montag</td>
                <td>15:00</td>
                <td>1</td>
                <td>Kivi</td>
                <td>November 18 - März 19</td>
              </tr>
              <tr>
                <td>Montag</td>
                <td>16:00</td>
                <td>2</td>
                <td>Anna</td>
                <td>November 18 - März 19</td>
              </tr>
            </tbody>
          </table>
        </div>
    </div>
  </section>
</body>
